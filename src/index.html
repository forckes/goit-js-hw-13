<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap"
		rel="stylesheet">
	<title>Search</title>
</head>

<body>
	<div class="container">
		<div class="loading">
			<div class="d1"></div>
			<div class="d2"></div>
		</div>
		<form class="search-form" id="search-form">
			<div class="logo">Search<br>Images</div>
			<input type="text" name="query" autocomplete="off" placeholder="Write here" />
			<button class="search-button" type="submit"><i class="material-icons">search</i>
				<span class="tooltip">Search</span></button>
		</form>
		<ul type="none" class="gallery">
		</ul>
		<div class="load-more-container">
			<button class="load-more" type="button">Load more
			</button>
		</div>
	</div>
	</div>

</body>

</html>
